<!DOCTYPE html>
<head>
    <title>02561 Worksheet 1 - Part 4</title>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script type="text/javascript" src="part4.js"></script>
</head>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        uniform float theta;

        void main() 
        {
            gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.y;
            gl_Position.y =  sin(theta) * vPosition.y + cos(theta) * vPosition.x;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
            fColor = vColor;
            gl_PointSize = 20.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fColor;

        void main() 
        {
            gl_FragColor = fColor;
        }
    </script>

    <body>
        <h1>Part 4:</h1>

            Please use a HTML5 supported browser.
        </canvas>
    </body>
</html>
