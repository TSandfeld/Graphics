<!DOCTYPE html>
<head>
    <title>02561 Worksheet 4 - Part 3</title>
    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script type="text/javascript" src="part3.js"></script>
</head>
<html>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vNormal;

        vec4 vColor = vec4(0.0, 0.0, 0.0, 1.0);
        vec4 l = vec4(0, 0, 1, 0);
        vec4 Le = vec4(1,1,1,1);

        varying vec4 fColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() 
        {
            fColor = vColor * dot(l, vNormal) * Le;
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() 
        {
            gl_FragColor = fColor;
        }
    </script>

    <body>
        <h1>Part 3:</h1>
        <button onclick="decrementSubdivision()">Decrement</button>
        <button onclick="incrementSubdivision()">Increment</button>
        <p id="level">Subdivision level = 3</p>
        <canvas id="c" height="512" width="512">
            Please use a HTML5 supported browser.
        </canvas>
    </body>
</html>
